<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>PWA Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            height: 100vh;
            padding: 20px;
            font-family: system-ui;
        }
        .status { 
            background: red; 
            padding: 20px; 
            margin: 20px 0;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            background: #333;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üöÄ PWA SANITY TEST</h1>
    <p>Add this to home screen, then open from home screen icon</p>
    
    <div class="status" id="status">Testing PWA status...</div>
    
    <button onclick="checkPWA()">Check PWA Status</button>
    <button onclick="checkSafeArea()">Check Safe Area</button>
    
    <div id="results" style="margin-top: 20px;"></div>

    <script>
        function checkPWA() {
            const isStandalone = window.navigator.standalone;
            const isFullscreen = window.innerHeight === screen.height;
            
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            status.style.background = isStandalone ? 'green' : 'red';
            status.textContent = isStandalone 
                ? '‚úÖ FULLSCREEN PWA - IT WORKS!' 
                : '‚ùå BROWSER UI VISIBLE - PWA BROKEN';
                
            results.innerHTML = `
                <h3>Results:</h3>
                <p>navigator.standalone: ${isStandalone}</p>
                <p>Fullscreen: ${isFullscreen}</p>
                <p>Window height: ${window.innerHeight}</p>
                <p>Screen height: ${screen.height}</p>
            `;
        }
        
        function checkSafeArea() {
            const results = document.getElementById('results');
            results.innerHTML += `
                <h3>Safe Area Insets:</h3>
                <p>Bottom: ${CSS.supports('padding-bottom: env(safe-area-inset-bottom)') ? 'Supported' : 'NOT SUPPORTED'}</p>
            `;
        }
        
        // Run check on load
        setTimeout(checkPWA, 1000);
    </script>
</body>
</html>
